name: duqing
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  dio: ^5.3.2
  provider: ^6.0.5
  flutter_blurhash: ^0.7.0
  flutter_gen: ^5.3.1
  simple_animations: ^5.0.2
  flutter_screenutil: ^5.9.0
  go_router: ^10.2.0
  pull_to_refresh: ^2.0.0
  flutter_smart_dialog: ^4.9.4
  lottie: ^2.6.0
  loading_indicator: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/
    - assets/fonts/

  fonts:
    - family: KaiShu
      fonts:
        - asset: assets/fonts/kai.ttf
